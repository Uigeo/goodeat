<div fxLayout="column" fxLayoutAlign="center center">
<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-tab-group class="demo-tab-group">
      <mat-tab label="Tab 1">
        <ng-template mat-tab-label>
          <mat-icon>fastfood</mat-icon>
        </ng-template>
        <div class="demo-tab-content">
            <!-- Display -->
            <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{food.name}}</mat-card-title>
                <mat-card-subtitle>{{food.category}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src='{{food.imgURL}}' alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>
                  Price : {{food.price}}<br>
                  Store : {{food.store}}<br>
                  Victory : {{food.victory.length}}<br>
                  address : {{food.address.addr}}<br>
                </p>

              </mat-card-content>
            </mat-card>
        </div>
      </mat-tab>
      
      <mat-tab label="Tab 2">
        <ng-template mat-tab-label>
          <mat-icon>update</mat-icon>
        </ng-template>
        <div class="demo-tab-content">
            
              <!-- Modifiy -->

              <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title><input class="inputWidth" [(ngModel)]="food.name" matInput placeholder="name"/></mat-card-title>
                    <mat-card-subtitle><input class="inputWidth" [(ngModel)]="food.category" matInput placeholder="name"/></mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src='{{food.imgURL}}' alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <p>
                      Price : <input class="inputWidth" [(ngModel)]="food.price" matInput placeholder="name"/><br>
                      Store : <input class="inputWidth" [(ngModel)]="food.store" matInput placeholder="name"/><br>
                      Victory : {{food.victory.length}}<br>
                      Address :  <label *ngIf="addr">{{food.address.addr}}</label>
                      <btn-daum-address (result)="setDaumAddressApi($event)" [options]="daumAddressOptions" required #addr></btn-daum-address>
                     
                      <br>
                     <!-- address : <input class="inputWidth" [(ngModel)]="food.address.addr" matInput placeholder="name"/><br>-->
                      
                    </p>
                  </mat-card-content>

                  <mat-card-actions>
                      <button mat-rasied-button (click)="update()">Update</button>
                    </mat-card-actions>
                </mat-card>

               
        </div>  
      </mat-tab>
    </mat-tab-group>
</div>
</div>
