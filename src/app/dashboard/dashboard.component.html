


<!--check boxes-->
<mat-card class="option-card">
    <mat-card-content>
  <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="meal"> 식 사 </mat-checkbox>
      <div *ngIf="meal">
        <mat-checkbox>한식</mat-checkbox>
        <mat-checkbox>중식</mat-checkbox>
        <mat-checkbox>양식</mat-checkbox>
        <mat-checkbox>일식</mat-checkbox>
        <mat-checkbox>분식</mat-checkbox>
      </div>
      <br>
    </section>
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="dessert">디저트</mat-checkbox>
      <div *ngIf="dessert">
        <mat-checkbox>음료</mat-checkbox>
        <mat-checkbox>아이스크림</mat-checkbox>
        <mat-checkbox>케이크</mat-checkbox>
        <mat-checkbox>분식</mat-checkbox>
        <mat-checkbox>빵</mat-checkbox>
      </div>
    </section>
    <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="people">인원수</mat-checkbox>
        <div *ngIf="people">
          <mat-checkbox>1인</mat-checkbox>
          <mat-checkbox>2인</mat-checkbox>
          <mat-checkbox>3인</mat-checkbox>
          <mat-checkbox>4인 이상</mat-checkbox>
        </div>
      </section>
    <section>
        <mat-slider
        [(ngModel)]="value"
        max=100000
        min=1000
        step=500
        
        >
      </mat-slider>
    <mat-form-field class="example-margin">
        <input matInput type="number" placeholder="직접 입력" [(ngModel)]="value">
      </mat-form-field>
    
</section>
      
  </mat-card-content>
</mat-card>
