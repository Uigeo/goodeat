<form class="option-cards" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div ngModelGroup="meal">
    <mat-checkbox ngModel name = "korean" >한식</mat-checkbox>
    <mat-checkbox ngModel name = "chinese" >중식</mat-checkbox>
    <mat-checkbox ngModel name = "western" >양식</mat-checkbox>
    <mat-checkbox ngModel name = "japanese" > 일식</mat-checkbox>
    
  </div>

  <div ngModelGroup="people">
    <mat-checkbox ngModel name="one">1인</mat-checkbox>
    <mat-checkbox ngModel name="two">2인</mat-checkbox>
    <mat-checkbox ngModel name="three">3인</mat-checkbox>
    <mat-checkbox ngModel name="four">4인 이상</mat-checkbox>
  </div>
      <section>
        
          
      <mat-form-field class="example-margin">
          <input matInput type="number" placeholder="최대 가격 입력" ngModel name="price" pattern="[0-9]{4,7}">
          <mat-hint>1,000원 이상 - 1,000,000 원 미만</mat-hint>
      </mat-form-field>
      
  </section>
  <!--추후에 4강, 8강, 16강 ...등을 추릴때.
  <mat-form-field>
      <mat-select placeholder="round" ngModel name="round">
        <mat-option *ngFor="let round of rounds" [value]="round.value" >
          {{ round.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
-->
  <button mat-raised-button type ="submit" color="primary" >Enter</button>
</form>
