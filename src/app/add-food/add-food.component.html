<div class="example-container">
   <h1>음식추가</h1>
  <form class="option-cards" #f="ngForm"   (ngSubmit)="onNgSubmit(f)" novalidate>
  <mat-form-field>
    <input matInput ngModel name='name'  placeholder="Food Name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput ngModel name='price'  placeholder="Price" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-select ngModel  name='portion' placeholder="Portion" required>
      <mat-option  value=1>1인분</mat-option>
      <mat-option  value=2>2인분</mat-option>
      <mat-option  value=3>3인분</mat-option>
      <mat-option  value=4>4인분</mat-option>
      <mat-option  value=5>5인분</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput ngModel name='store' placeholder="Store Name" required>
  </mat-form-field>
  <br>
  <label>주소 입력 :</label>
  <label *ngIf="addr">{{this.address.addr}}</label>
  <btn-daum-address (result)="setDaumAddressApi($event)" [options]="daumAddressOptions" required #addr></btn-daum-address>

  <br>
  <br>
  <label class="example-margin">카테고리:</label>
  <section ngModelGroup="category"  class="example-section" required>
    <br>
    <mat-checkbox  ngModel name='0' class="example-margin">한식</mat-checkbox>
    <mat-checkbox  ngModel name='1' class="example-margin">중식</mat-checkbox>
    <mat-checkbox  ngModel name='2' class="example-margin">일식</mat-checkbox>
    <mat-checkbox  ngModel name='3' class="example-margin">양식</mat-checkbox>
    <br><br>
    <mat-checkbox  ngModel name='4' class="example-margin">분식</mat-checkbox>
    <mat-checkbox  ngModel name='5' class="example-margin">매운</mat-checkbox>
    <mat-checkbox  ngModel name='6' class="example-margin">디저트</mat-checkbox>
    <mat-checkbox  ngModel name='7' class="example-margin">혼밥</mat-checkbox>
    <mat-checkbox  ngModel name='8' class="example-margin">치킨</mat-checkbox>
  </section>


  <br>

    <div class="filebox"> 
      <label for="ex_file">사진 등록: </label> 
      <input id="ex_file" type="file" (change)="imgUpload($event)" accept=".png,.jpg,.jpeg" requiredFile/>
            
    </div>
    <br>

    <button mat-raised-button type="submit" mat-button color="primary" [disabled]="f.form.invalid || !this.img ||!this.address"  >추가</button>
    
  </form>
    

    
</div>
