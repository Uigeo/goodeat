<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="store">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Store </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.store}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.category}} </mat-cell>
    </ng-container>

        <!-- Color Column -->
    <ng-container matColumnDef="victory">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Victory </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.victory.length}} </mat-cell>
     </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="moveToDetail(row.id)">
    </mat-row>
  </mat-table>

  

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
