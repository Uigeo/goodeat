
   
<div class="container">
        
    <mat-tab-group>
        <mat-tab label="User Info">
            <div *ngIf="auth.user | async">
                <br>
                  <mat-card>
                      <mat-card-title>User Information</mat-card-title>
                      <mat-list>
                            
                            <mat-divider></mat-divider>
                            <mat-list-item>Email: {{user.email}}</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Name: {{user.name}}</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Gender     : {{user.gender}}</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Birth     : {{user.birth | date: 'yyyy/ MM/ dd'}}</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item>Address     : {{user.addr}}</mat-list-item>
                          </mat-list>
                  </mat-card>
                  <br>
                  <br>
            
                  <mat-accordion>
                        <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              개인 정보 수정
                            </mat-panel-title>
                            <mat-panel-description>
                              
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                          <mat-form-field>
                            <mat-select placeholder="gender">
                              <mat-option *ngFor="let gender of genders" [value]="gender.value" (blur)="setGender(gender.value)">
                                {{ gender.viewValue }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                          <br>

                          <mat-form-field>
                              <input matInput ngModel (dateChange)="setBirth($event.value)" [matDatepicker]="picker" placeholder="Choose a Birth Date">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker  ></mat-datepicker>
                          </mat-form-field>
                          <br><br>

                          <label>주소 검색</label>
                          <btn-daum-address (result)="setDaumAddressApi($event)" [options]="daumAddressOptions"></btn-daum-address>
                          <br>

                        </mat-expansion-panel>
                    </mat-accordion>
  
              </div>
        </mat-tab>

        <mat-tab label="MyFood">
          <app-myfood-table></app-myfood-table>
        </mat-tab>
      
        <mat-tab label="History">
            <app-histroy></app-histroy>
        </mat-tab>
      </mat-tab-group>
      <br>
      <br>
</div>
